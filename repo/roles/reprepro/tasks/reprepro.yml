---
# roles/reprepro/tasks/reprepro.yml

- name: be sure reprepro is installed
  apt: pkg={{ item }} state=latest
  with_items:
    - reprepro
  tags:
    - reprepro
    - packages

- name: be sure configration directories are prpared
  file: path=/home/{{ reprepro_user }}/{{ item }} owner={{ reprepro_user }} group={{ reprepro_group }} mode=0700 state=directory
  with_items:
    - .gnupg
    - .ssh
  tags:
    - configuration
    - reprepro

- name: be sure configuraton files are prepared
  template: src={{ item }}.j2 dest=/home/{{ reprepro_user }}/.gnupg/{{ item }} owner={{ reprepro_user }} group={{ reprepro_group }} mode=0600
  with_items:
    - gpg.conf
  tags:
    - configuration
    - gnupg
    - reprepro

